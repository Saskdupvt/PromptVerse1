<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVerse | AI Prompt Directory</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config for Custom Theme -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0a0a0c',
                            800: '#131316',
                            700: '#1c1c21',
                            600: '#2a2a35',
                        },
                        neon: {
                            purple: '#8b5cf6',
                            blue: '#3b82f6',
                            cyan: '#06b6d4',
                            pink: '#ec4899'
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #2a2a35 0deg, #0a0a0c 180deg)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles & Animations */
        body {
            background-color: #0a0a0c;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(19, 19, 22, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: linear-gradient(145deg, rgba(28, 28, 33, 0.6), rgba(19, 19, 22, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(139, 92, 246, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 10px 40px -10px rgba(139, 92, 246, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0c;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a35;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }

        /* Animation Utilities */
        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (Lucide Simulation) ---
        const Icons = {
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Copy: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            Heart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Github: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>,
            Twitter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S2.5 4 6 8c-4-3 2-9 6-3-2.1-2.1-4-1-4-1Z"/></svg>,
            ChevronLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Settings: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        };

        // --- MOCK DATA ---
        const INITIAL_PROMPTS = [
            { id: 1, title: "Cyberpunk Street", tool: "Midjourney", category: "Image", prompt: "A futuristic city street at night, neon lights, rain slicked pavement, cyberpunk aesthetic, 8k render, octane style --ar 16:9 --v 6", image: "https://picsum.photos/seed/cyberpunk/600/400", likes: 124 },
            { id: 2, title: "SaaS Landing Copy", tool: "ChatGPT", category: "Text", prompt: "Act as a professional copywriter. Write a high-converting hero section for a B2B SaaS platform that helps marketers automate emails. Tone: Professional yet energetic.", image: "https://picsum.photos/seed/saas/600/400", likes: 89 },
            { id: 3, title: "Drone Shot Forest", tool: "Sora", category: "Video", prompt: "Cinematic drone shot flying through a misty redwood forest at sunrise, shafts of light breaking through the canopy, hyperrealistic, 4k.", image: "https://picsum.photos/seed/forest/600/400", likes: 256 },
            { id: 4, title: "Isometric Room", tool: "Midjourney", category: "Image", prompt: "Isometric view of a cozy gaming room, pink and purple lighting, PC setup, shelves with figures, soft texture, blender 3d style --ar 1:1", image: "https://picsum.photos/seed/iso/600/400", likes: 45 },
            { id: 5, title: "Python Code Reviewer", tool: "ChatGPT", category: "Text", prompt: "Review the following Python code for bugs, efficiency, and PEP8 compliance. Suggest optimized refactoring.", image: "https://picsum.photos/seed/code/600/400", likes: 112 },
            { id: 6, title: "Neon Car Chase", tool: "Runway", category: "Video", prompt: "Sports car speeding through a tunnel, neon blue lights streaking by, reflection on the wet road, camera tracking from side, fast pace.", image: "https://picsum.photos/seed/car/600/400", likes: 312 },
        ];

        // --- COMPONENTS ---

        // 1. Toast Notification
        const Toast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-8 right-8 z-50 animate-bounce-in">
                    <div className="glass-card px-6 py-3 rounded-lg flex items-center space-x-3 border-l-4 border-neon-cyan">
                        <span className="text-neon-cyan font-medium">{message}</span>
                    </div>
                </div>
            );
        };

        // 2. Navbar
        const Navbar = ({ user, onNavigate, onLogout }) => {
            return (
                <nav className="fixed top-0 left-0 right-0 z-40 glass border-b-0 border-white/5">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            <div 
                                className="flex items-center cursor-pointer" 
                                onClick={() => onNavigate('home')}
                            >
                                <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-neon-purple to-neon-blue flex items-center justify-center mr-3 shadow-lg shadow-neon-purple/20">
                                    <span className="font-display font-bold text-xl text-white">P</span>
                                </div>
                                <span className="font-display font-bold text-2xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                                    PromptVerse
                                </span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={() => onNavigate('home')}
                                    className="hidden md:block text-gray-300 hover:text-white transition-colors px-3 py-2 rounded-md text-sm font-medium"
                                >
                                    Explore
                                </button>
                                
                                {user ? (
                                    <div className="flex items-center space-x-4">
                                        <button 
                                            onClick={() => onNavigate('profile')}
                                            className="flex items-center space-x-2 glass-card px-4 py-2 rounded-full hover:bg-white/10 transition-colors"
                                        >
                                            <img src={user.avatar} alt="Avatar" className="w-6 h-6 rounded-full" />
                                            <span className="text-sm font-medium">{user.name}</span>
                                        </button>
                                        <button 
                                            onClick={onLogout}
                                            className="text-gray-400 hover:text-white"
                                        >
                                            <Icons.LogOut size={20} />
                                        </button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => onNavigate('auth')}
                                        className="bg-white text-black hover:bg-gray-200 px-5 py-2 rounded-full font-medium text-sm transition-transform hover:scale-105"
                                    >
                                        Sign In
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // 3. Hero & Search
        const Hero = ({ searchQuery, setSearchQuery, activeCategory, setActiveCategory }) => {
            const categories = ['All', 'Image', 'Text', 'Video'];

            return (
                <section className="relative pt-32 pb-16 px-4 overflow-hidden">
                    {/* Background Glow */}
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-neon-purple/20 rounded-full blur-[120px] -z-10"></div>

                    <div className="max-w-4xl mx-auto text-center fade-in-up">
                        <h1 className="font-display text-5xl md:text-7xl font-bold mb-6 leading-tight">
                            Unlock the Power of <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-neon-purple via-neon-pink to-neon-cyan glow-text">
                                AI Creativity
                            </span>
                        </h1>
                        <p className="text-gray-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto">
                            The ultimate directory for ChatGPT, Midjourney, and Sora prompts. Curated by creators, for creators.
                        </p>

                        {/* Search Bar */}
                        <div className="relative max-w-2xl mx-auto mb-8 group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-neon-purple to-neon-blue rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                            <div className="relative flex items-center bg-dark-900 rounded-xl border border-white/10 shadow-2xl">
                                <div className="pl-4 text-gray-400">
                                    <Icons.Search size={24} />
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="Search for prompts (e.g. 'Cyberpunk', 'Email Copy')..." 
                                    className="w-full bg-transparent border-none focus:ring-0 text-white placeholder-gray-500 h-14 px-4"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <div className="hidden md:flex pr-2">
                                    <span className="bg-dark-700 text-xs text-gray-400 px-2 py-1 rounded">⌘K</span>
                                </div>
                            </div>
                        </div>

                        {/* Categories */}
                        <div className="flex flex-wrap justify-center gap-3">
                            {categories.map((cat) => (
                                <button
                                    key={cat}
                                    onClick={() => setActiveCategory(cat)}
                                    className={`px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 ${
                                        activeCategory === cat 
                                        ? 'bg-white text-black shadow-lg shadow-white/10 scale-105' 
                                        : 'bg-dark-800 text-gray-400 hover:bg-dark-700 hover:text-white border border-white/5'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // 4. Prompt Grid & Card
        const PromptCard = ({ prompt, onLike, onCopy }) => {
            const [liked, setLiked] = useState(false);
            const [count, setCount] = useState(prompt.likes);

            const handleLike = (e) => {
                e.stopPropagation();
                setLiked(!liked);
                setCount(liked ? count - 1 : count + 1);
                onLike(prompt.id);
            };

            return (
                <div className="glass-card rounded-2xl overflow-hidden flex flex-col h-full group">
                    <div className="relative h-48 overflow-hidden">
                        <img 
                            src={prompt.image} 
                            alt={prompt.title} 
                            className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        />
                        <div className="absolute top-3 left-3">
                            <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${
                                prompt.tool === 'Midjourney' ? 'bg-black/50 text-white border border-white/20' :
                                prompt.tool === 'ChatGPT' ? 'bg-emerald-500/20 text-emerald-300 border border-emerald-500/30' :
                                'bg-orange-500/20 text-orange-300 border border-orange-500/30'
                            }`}>
                                {prompt.tool}
                            </span>
                        </div>
                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button 
                                onClick={() => onCopy(prompt.prompt)}
                                className="bg-white text-black px-6 py-2 rounded-full font-bold transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 hover:bg-gray-200 flex items-center gap-2"
                            >
                                <Icons.Copy size={16} /> Copy Prompt
                            </button>
                        </div>
                    </div>
                    
                    <div className="p-5 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="font-display font-bold text-lg text-white group-hover:text-neon-purple transition-colors">
                                {prompt.title}
                            </h3>
                            <button 
                                onClick={handleLike}
                                className={`transition-colors ${liked ? 'text-pink-500 fill-pink-500' : 'text-gray-500 hover:text-pink-500'}`}
                            >
                                <Icons.Heart size={20} className={liked ? "fill-current" : ""} />
                            </button>
                        </div>
                        <p className="text-gray-400 text-sm line-clamp-2 mb-4 flex-grow">
                            {prompt.prompt}
                        </p>
                        <div className="flex items-center justify-between pt-4 border-t border-white/5 text-xs text-gray-500">
                            <span>{prompt.category}</span>
                            <span className="flex items-center gap-1">
                                <Icons.Heart size={12} /> {count}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        const PromptGrid = ({ prompts, searchQuery, activeCategory, onCopy }) => {
            const filteredPrompts = useMemo(() => {
                return prompts.filter(p => {
                    const matchesSearch = p.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                          p.prompt.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCategory = activeCategory === 'All' || p.category === activeCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [prompts, searchQuery, activeCategory]);

            return (
                <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    {filteredPrompts.length > 0 ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredPrompts.map((prompt, index) => (
                                <div key={prompt.id} className="fade-in-up" style={{ animationDelay: `${index * 50}ms` }}>
                                    <PromptCard prompt={prompt} onCopy={onCopy} />
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="text-center py-20">
                            <div className="text-gray-500 text-xl mb-4">No prompts found matching your criteria.</div>
                            <button 
                                onClick={() => {}} // Reset search
                                className="text-neon-blue hover:underline"
                            >
                                Clear filters
                            </button>
                        </div>
                    )}
                </section>
            );
        };

        // 5. Auth Modal (Glassmorphism)
        const AuthModal = ({ onClose, onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                // Simulate Auth
                onLogin({ name: "Alex Creator", avatar: `https://picsum.photos/seed/${email}/200/200` });
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm fade-in-up">
                    <div className="bg-dark-800 border border-white/10 w-full max-w-md rounded-2xl overflow-hidden shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white">
                            ✕
                        </button>
                        
                        <div className="p-8">
                            <h2 className="font-display text-3xl font-bold text-white mb-2 text-center">
                                {isLogin ? 'Welcome Back' : 'Join PromptVerse'}
                            </h2>
                            <p className="text-gray-400 text-center mb-8">
                                {isLogin ? 'Log in to save your favorite prompts' : 'Create an account to start sharing'}
                            </p>

                            <form onSubmit={handleSubmit} className="space-y-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">Email</label>
                                    <input 
                                        type="email" 
                                        required
                                        className="w-full bg-dark-900 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon-purple transition-colors"
                                        placeholder="you@example.com"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">Password</label>
                                    <input 
                                        type="password" 
                                        required
                                        className="w-full bg-dark-900 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon-purple transition-colors"
                                        placeholder="••••••••"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>
                                <button 
                                    type="submit"
                                    className="w-full bg-gradient-to-r from-neon-purple to-neon-blue hover:opacity-90 text-white font-bold py-3 rounded-lg shadow-lg shadow-neon-purple/25 transition-all"
                                >
                                    {isLogin ? 'Sign In' : 'Create Account'}
                                </button>
                            </form>

                            <div className="relative mb-6">
                                <div className="absolute inset-0 flex items-center">
                                    <div className="w-full border-t border-white/10"></div>
                                </div>
                                <div className="relative flex justify-center text-sm">
                                    <span className="px-2 bg-dark-800 text-gray-500">Or continue with</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button className="flex items-center justify-center gap-2 bg-dark-900 border border-white/10 hover:bg-white/5 py-3 rounded-lg transition-colors">
                                    <Icons.Github size={20} /> GitHub
                                </button>
                                <button className="flex items-center justify-center gap-2 bg-dark-900 border border-white/10 hover:bg-white/5 py-3 rounded-lg transition-colors">
                                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                                    Google
                                </button>
                            </div>

                            <div className="mt-6 text-center text-sm text-gray-400">
                                {isLogin ? "Don't have an account? " : "Already have an account? "}
                                <button 
                                    onClick={() => setIsLogin(!isLogin)}
                                    className="text-neon-purple hover:text-neon-blue font-medium"
                                >
                                    {isLogin ? 'Sign up' : 'Log in'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 6. User Profile (Dashboard)
        const UserProfile = ({ user, prompts, onAddPrompt, onLogout }) => {
            const [activeTab, setActiveTab] = useState('favorites');
            const [favorites, setFavorites] = useState([1, 3, 6]); // Mock IDs
            
            // Form state
            const [formData, setFormData] = useState({ title: '', tool: 'Midjourney', category: 'Image', prompt: '' });

            const handleAddPrompt = (e) => {
                e.preventDefault();
                onAddPrompt({
                    id: Date.now(),
                    ...formData,
                    image: `https://picsum.photos/seed/${Date.now()}/600/400`,
                    likes: 0
                });
                setFormData({ title: '', tool: 'Midjourney', category: 'Image', prompt: '' });
                setActiveTab('favorites'); // Switch back
            };

            const favoritePrompts = prompts.filter(p => favorites.includes(p.id));

            return (
                <div className="pt-24 max-w-6xl mx-auto px-4 pb-20 fade-in-up">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row items-center md:items-end gap-6 mb-12 border-b border-white/10 pb-8">
                        <div className="relative">
                            <img src={user.avatar} alt="Profile" className="w-32 h-32 rounded-full border-4 border-dark-800 shadow-xl" />
                            <button className="absolute bottom-1 right-1 p-2 bg-neon-blue rounded-full text-black hover:scale-110 transition-transform">
                                <Icons.Plus size={16} />
                            </button>
                        </div>
                        <div className="text-center md:text-left flex-grow">
                            <h1 className="text-4xl font-display font-bold text-white mb-2">{user.name}</h1>
                            <p className="text-gray-400 mb-4">AI Enthusiast & Prompt Engineer. Creating magic with words.</p>
                            <div className="flex justify-center md:justify-start gap-4">
                                <span className="px-3 py-1 bg-white/5 rounded-full text-xs text-gray-300 border border-white/5">12 Prompts</span>
                                <span className="px-3 py-1 bg-white/5 rounded-full text-xs text-gray-300 border border-white/5">1.2k Likes</span>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button className="p-3 bg-white/5 rounded-lg hover:bg-white/10 border border-white/5 transition-colors">
                                <Icons.Settings size={20} />
                            </button>
                            <button onClick={onLogout} className="px-4 py-3 bg-red-500/10 text-red-400 rounded-lg hover:bg-red-500/20 border border-red-500/20 transition-colors flex items-center gap-2">
                                <Icons.LogOut size={18} /> Logout
                            </button>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="flex gap-8 mb-8 border-b border-white/5">
                        {[
                            { id: 'favorites', label: 'My Favorites', icon: Icons.Heart },
                            { id: 'upload', label: 'Upload Prompt', icon: Icons.Plus },
                            { id: 'settings', label: 'Settings', icon: Icons.Settings },
                        ].map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex items-center gap-2 pb-4 px-2 border-b-2 transition-colors ${
                                    activeTab === tab.id 
                                    ? 'border-neon-purple text-white' 
                                    : 'border-transparent text-gray-500 hover:text-gray-300'
                                }`}
                            >
                                <tab.icon size={18} /> {tab.label}
                            </button>
                        ))}
                    </div>

                    {/* Tab Content */}
                    <div className="min-h-[400px]">
                        {activeTab === 'favorites' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {favoritePrompts.map(p => (
                                    <PromptCard key={p.id} prompt={p} />
                                ))}
                            </div>
                        )}

                        {activeTab === 'upload' && (
                            <div className="max-w-2xl mx-auto glass-card p-8 rounded-2xl">
                                <h2 className="text-2xl font-display font-bold mb-6">Share a Prompt</h2>
                                <form onSubmit={handleAddPrompt} className="space-y-6">
                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Title</label>
                                            <input 
                                                required
                                                className="w-full bg-dark-900 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-neon-purple focus:outline-none"
                                                placeholder="e.g. Neon Portrait"
                                                value={formData.title}
                                                onChange={e => setFormData({...formData, title: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Tool</label>
                                            <select 
                                                className="w-full bg-dark-900 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-neon-purple focus:outline-none appearance-none"
                                                value={formData.tool}
                                                onChange={e => setFormData({...formData, tool: e.target.value})}
                                            >
                                                <option>Midjourney</option>
                                                <option>ChatGPT</option>
                                                <option>Sora</option>
                                                <option>Runway</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Category</label>
                                        <div className="flex gap-4">
                                            {['Image', 'Text', 'Video'].map(cat => (
                                                <button
                                                    type="button"
                                                    key={cat}
                                                    onClick={() => setFormData({...formData, category: cat})}
                                                    className={`flex-1 py-2 rounded-lg text-sm font-medium transition-all ${
                                                        formData.category === cat 
                                                        ? 'bg-neon-purple text-white' 
                                                        : 'bg-dark-900 text-gray-400 hover:bg-dark-700'
                                                    }`}
                                                >
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Prompt Text</label>
                                        <textarea 
                                            required
                                            rows={6}
                                            className="w-full bg-dark-900 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-neon-purple focus:outline-none font-mono text-sm"
                                            placeholder="Enter the magic words..."
                                            value={formData.prompt}
                                            onChange={e => setFormData({...formData, prompt: e.target.value})}
                                        ></textarea>
                                    </div>

                                    <button 
                                        type="submit"
                                        className="w-full bg-white text-black font-bold py-4 rounded-lg hover:bg-gray-200 transition-colors"
                                    >
                                        Publish Prompt
                                    </button>
                                </form>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="max-w-2xl mx-auto glass-card p-8 rounded-2xl">
                                <h2 className="text-2xl font-display font-bold mb-6">Account Settings</h2>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between py-4 border-b border-white/5">
                                        <div>
                                            <h3 className="font-medium text-white">Email Notifications</h3>
                                            <p className="text-sm text-gray-500">Receive weekly digest of top prompts.</p>
                                        </div>
                                        <div className="w-12 h-6 bg-neon-purple rounded-full relative cursor-pointer">
                                            <div className="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                                        </div>
                                    </div>
                                    <div className="flex items-center justify-between py-4 border-b border-white/5">
                                        <div>
                                            <h3 className="font-medium text-white">Public Profile</h3>
                                            <p className="text-sm text-gray-500">Make your favorites visible to others.</p>
                                        </div>
                                        <div className="w-12 h-6 bg-dark-600 rounded-full relative cursor-pointer">
                                            <div className="absolute left-1 top-1 w-4 h-4 bg-gray-400 rounded-full"></div>
                                        </div>
                                    </div>
                                    <div className="pt-4">
                                        <button className="text-red-400 text-sm hover:underline">Delete Account</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 7. Main App Layout
        const App = () => {
            const [view, setView] = useState('home'); // home, auth, profile
            const [user, setUser] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('All');
            const [toast, setToast] = useState(null);
            const [prompts, setPrompts] = useState(INITIAL_PROMPTS);

            const handleCopy = (text) => {
                navigator.clipboard.writeText(text);
                setToast("Prompt copied to clipboard!");
            };

            const handleAddPrompt = (newPrompt) => {
                setPrompts([newPrompt, ...prompts]);
                setToast("Prompt uploaded successfully!");
            };

            const handleLogin = (userData) => {
                setUser(userData);
                setView('profile');
            };

            const handleLogout = () => {
                setUser(null);
                setView('home');
            };

            return (
                <div className="min-h-screen font-sans selection:bg-neon-purple selection:text-white">
                    <Navbar user={user} onNavigate={setView} onLogout={handleLogout} />
                    
                    <main>
                        {view === 'home' && (
                            <>
                                <Hero 
                                    searchQuery={searchQuery} 
                                    setSearchQuery={setSearchQuery} 
                                    activeCategory={activeCategory} 
                                    setActiveCategory={setActiveCategory}
                                />
                                <PromptGrid 
                                    prompts={prompts} 
                                    searchQuery={searchQuery} 
                                    activeCategory={activeCategory} 
                                    onCopy={handleCopy}
                                />
                                {/* CTA Section */}
                                <section className="py-20 border-t border-white/5 bg-gradient-to-b from-transparent to-dark-900">
                                    <div className="max-w-4xl mx-auto text-center px-4">
                                        <h2 className="text-3xl font-bold mb-6">Ready to share your creativity?</h2>
                                        <button 
                                            onClick={() => user ? setView('profile') : setView('auth')}
                                            className="bg-neon-blue hover:bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-neon-blue/20 transition-all hover:scale-105"
                                        >
                                            Join PromptVerse Today
                                        </button>
                                    </div>
                                </section>
                            </>
                        )}

                        {view === 'auth' && (
                            <AuthModal onClose={() => setView('home')} onLogin={handleLogin} />
                        )}

                        {view === 'profile' && (
                            <UserProfile 
                                user={user || { name: "Guest", avatar: "https://picsum.photos/seed/guest/200/200" }} 
                                prompts={prompts} 
                                onAddPrompt={handleAddPrompt}
                                onLogout={handleLogout}
                            />
                        )}
                    </main>

                    <footer className="border-t border-white/5 bg-dark-900 py-12">
                        <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">
                            <p>© 2024 PromptVerse. All rights reserved.</p>
                            <div className="flex space-x-6 mt-4 md:mt-0">
                                <a href="#" className="hover:text-white">Privacy</a>
                                <a href="#" className="hover:text-white">Terms</a>
                                <a href="#" className="hover:text-white">Twitter</a>
                            </div>
                        </div>
                    </footer>

                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
