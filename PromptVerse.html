<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVerse | AI Prompt Directory</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/supabase-config.js"></script>
<script type="module" src="js/auth.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: { dark: { 900: '#0a0a0c', 800: '#131316', 700: '#1c1c21' }, neon: { purple: '#8b5cf6', blue: '#3b82f6', cyan: '#06b6d4' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0a0a0c; color: #ffffff; }
        .glass { background: rgba(19, 19, 22, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-card { background: linear-gradient(145deg, rgba(28, 28, 33, 0.6), rgba(19, 19, 22, 0.8)); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .fade-in-up { animation: fadeInUp 0.6s ease forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://omflycicfddvrizdjzcf.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_l-rATJ_SjrkQS-R-BamB1g_cXtPYoCl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ICONS ---
        const Icons = {
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        };

        // --- COMPONENTS ---

        // Navbar
        const Navbar = ({ user, onNavigate, onLogout }) => (
            <nav className="fixed top-0 left-0 right-0 z-40 glass h-20 px-4">
                <div className="max-w-7xl mx-auto flex items-center justify-between h-full">
                    <div className="flex items-center cursor-pointer" onClick={() => onNavigate('home')}>
                        <span className="font-display font-bold text-2xl text-neon-purple">PromptVerse</span>
                    </div>
                    <div className="flex items-center space-x-4">
                        {user ? (
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-300">{user.email}</span>
                                <button onClick={() => onNavigate('profile')} className="p-2 bg-dark-700 rounded-full"><Icons.User size={20}/></button>
                                <button onClick={onLogout} className="text-gray-400 hover:text-white"><Icons.LogOut size={20}/></button>
                            </div>
                        ) : (
                            <button onClick={() => onNavigate('auth')} className="bg-white text-black px-5 py-2 rounded-full font-medium">Sign In</button>
                        )}
                    </div>
                </div>
            </nav>
        );

        // Auth Modal (Login/Register)
        const AuthModal = ({ onLoginSuccess }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    if (isLogin) {
                        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                        onLoginSuccess(data.user);
                    } else {
                        const { data, error } = await supabaseClient.auth.signUp({ email, password });
                        if (error) throw error;
                        alert("පරිශීලකයා ලියාපදිංචි විය! කරුණාකර ඔබගේ Email එක පරීක්ෂා කරන්න (Confirm Email OFF නම් කෙලින්ම Login වන්න).");
                        setIsLogin(true);
                    }
                } catch (error) {
                    alert(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="pt-32 flex justify-center px-4">
                    <div className="bg-dark-800 p-8 rounded-2xl border border-white/10 w-full max-w-md">
                        <h2 className="text-3xl font-bold text-center mb-6">{isLogin ? 'Login' : 'Register'}</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full bg-dark-900 border border-white/10 p-3 rounded-lg outline-none focus:border-neon-purple" onChange={e => setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" className="w-full bg-dark-900 border border-white/10 p-3 rounded-lg outline-none focus:border-neon-purple" onChange={e => setPassword(e.target.value)} required />
                            <button className="w-full bg-neon-purple py-3 rounded-lg font-bold" disabled={loading}>{loading ? 'Processing...' : (isLogin ? 'Login' : 'Sign Up')}</button>
                        </form>
                        <button className="w-full mt-4 text-gray-400 text-sm" onClick={() => setIsLogin(!isLogin)}>{isLogin ? "Need an account? Register" : "Have an account? Login"}</button>
                    </div>
                </div>
            );
        };

        // Profile Page
        const UserProfile = ({ user, onLogout }) => (
            <div className="pt-32 max-w-2xl mx-auto px-4 text-center">
                <div className="glass-card p-8 rounded-2xl">
                    <div className="w-24 h-24 bg-neon-purple rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold">U</div>
                    <h2 className="text-2xl font-bold mb-2">My Profile</h2>
                    <p className="text-gray-400 mb-6">{user.email}</p>
                    <button onClick={onLogout} className="bg-red-500/10 text-red-500 border border-red-500/20 px-6 py-2 rounded-lg">Logout</button>
                </div>
            </div>
        );

        // Main App
        const App = () => {
            const [view, setView] = useState('home');
            const [user, setUser] = useState(null);

            // Check session on load
            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    if (session) setUser(session.user);
                });
            }, []);

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                setUser(null);
                setView('home');
            };

            const onLoginSuccess = (userData) => {
                setUser(userData);
                setView('profile');
            };

            return (
                <div className="min-h-screen">
                    <Navbar user={user} onNavigate={setView} onLogout={handleLogout} />
                    <main>
                        {view === 'home' && (
                            <div className="pt-40 text-center">
                                <h1 className="text-5xl font-bold mb-4">Welcome to PromptVerse</h1>
                                <p className="text-gray-400">Discover and share the best AI prompts.</p>
                                {!user && <button onClick={() => setView('auth')} className="mt-8 bg-neon-purple px-8 py-3 rounded-full font-bold">Get Started</button>}
                            </div>
                        )}
                        {view === 'auth' && <AuthModal onLoginSuccess={onLoginSuccess} />}
                        {view === 'profile' && (user ? <UserProfile user={user} onLogout={handleLogout} /> : setView('auth'))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
