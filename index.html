<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PromptVerse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Create Account</h2>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Email Address</label>
                <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="name@example.com" required>
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="••••••••" required>
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400 text-sm">
            Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
        </p>
    </div>

    <script>
        // --- Supabase Config ---
        const SUPABASE_URL = 'https://omflycicfddvrizdjzcf.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_l-rATJ_SjrkQS-R-BamB1g_cXtPYoCl';
        
        // Supabase Client එක Initialize කිරීම
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Button එක disable කිරීම (Loading state)
            submitBtn.innerText = "Registering...";
            submitBtn.disabled = true;

            try {
                // Supabase වෙත දත්ත යැවීම
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert("වැරැද්දක් සිදු විය: " + error.message);
                } else {
                    alert("ලියාපදිංචි වීම සාර්ථකයි! කරුණාකර ඔබගේ Email එක පරීක්ෂා කරන්න.");
                    // Login පිටුවට යොමු කිරීම
                    window.location.href = 'login.html'; 
                }
            } catch (err) {
                alert("පද්ධතියේ දෝෂයකි. නැවත උත්සාහ කරන්න.");
            } finally {
                submitBtn.innerText = "Sign Up";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
