<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PromptVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-green-400">Welcome Back</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Email Address</label>
                <input type="email" id="loginEmail" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" placeholder="name@example.com" required>
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input type="password" id="loginPassword" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400 text-sm">
            Don't have an account? <a href="register.html" class="text-green-400 hover:underline">Register</a>
        </p>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
