<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - PromptVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <nav class="p-6 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold text-blue-400">PromptVerse</h1>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">Logout</button>
    </nav>

    <div class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-xl">
            <h2 class="text-3xl font-bold mb-4">User Dashboard</h2>
            <hr class="border-gray-700 mb-6">
            
            <div class="flex items-center space-x-4 mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center text-3xl font-bold">
                    U
                </div>
                <div>
                    <p class="text-gray-400">Logged in as:</p>
                    <h3 id="userEmail" class="text-xl font-medium">Loading...</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-700 p-6 rounded-xl">
                    <h4 class="font-bold mb-2">My Saved Prompts</h4>
                    <p class="text-gray-400 text-sm">You haven't saved any prompts yet.</p>
                </div>
                <div class="bg-gray-700 p-6 rounded-xl">
                    <h4 class="font-bold mb-2">My Contributions</h4>
                    <p class="text-gray-400 text-sm">Upload your first AI prompt to show it here.</p>
                </div>
            </div>
        </div>
    </div>
<div class="bg-gray-800 p-6 rounded-xl mt-6">
    <h3 class="text-xl font-bold mb-4">Upload New Prompt</h3>
    <form id="promptForm" class="space-y-4">
        <input type="text" id="pTitle" placeholder="Prompt Title" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        <textarea id="pText" placeholder="Paste your AI Prompt here..." class="w-full p-2 rounded bg-gray-700 border border-gray-600" required></textarea>
        <select id="pCategory" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
            <option value="ChatGPT">ChatGPT</option>
            <option value="Midjourney">Midjourney</option>
            <option value="Video AI">Video AI</option>
        </select>
        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">Save Prompt</button>
    </form>
</div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
